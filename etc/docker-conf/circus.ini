[circus]
check_delay = 5

[env]
ROCKET_PORT=8500
ROCKET_ADDRESS=0.0.0.0
SOLR_OPTS=-Dsolr.dns.prevent.reverse.lookup=true

[watcher:solr]
cmd = bin/solr
args = start -f -force
working_dir = solr-7.1.0
warmup_delay = 0
numprocesses = 1
singleton = True

[watcher:pombase-server]
cmd = /pombase/bin/pombase-server
args = -c /var/www/html/latest_dump_dir/pombe-embl/website/pombase_v2_config.json -m /var/www/html/latest_dump_dir/web-json/api_maps.json.gz -s /var/www/html/latest_dump_dir/web-json/gene_subsets.json -w /var/www/html/
working_dir = .
warmup_delay = 0
numprocesses = 1
singleton = True
