[circus]
check_delay = 5

[env]
SOLR_OPTS=-Dsolr.dns.prevent.reverse.lookup=true

[watcher:solr]
cmd = bin/solr
args = start -f -force
working_dir = solr-7.1.0
warmup_delay = 0
numprocesses = 1
singleton = True

[watcher:pombase-server]
cmd = /pombase/bin/pombase-server
args = -c /pombase/pombase_v2_config.json -m /var/www/html/web-json/api_maps.json.gz -s /var/www/html/web-json/gene_subsets.json -w /var/www/html/
copy_env = True
working_dir = .
warmup_delay = 0
numprocesses = 1
singleton = True

[watcher:pombase-python-web]
cmd = /usr/local/bin/gunicorn
args = --workers 2 --bind '127.0.0.1:8999' pombase.wsgi
working_dir = /pombase/pombase-python-web/
copy_env = True
numprocesses = 1
singleton = True
