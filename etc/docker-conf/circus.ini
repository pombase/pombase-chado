[circus]
check_delay = 5

[watcher:solr]
cmd = bin/solr
args = start -f -force
working_dir = solr-6.6.0
warmup_delay = 0
numprocesses = 1
singleton = True

[watcher:apache]
cmd = /usr/sbin/apachectl
args = -DFOREGROUND
working_dir = .
warmup_delay = 0
numprocesses = 1
singleton = True

[watcher:pombase-server]
cmd = /pombase/bin/pombase-server
args = -c /pombase/ng-website/frontend/pombase_v2_config.json -m /var/www/html/latest_dump_dir/web-json/api_maps.json -s /var/www/html/latest_dump_dir/web-json/gene_subsets.json
working_dir = .
warmup_delay = 0
numprocesses = 1
singleton = True
